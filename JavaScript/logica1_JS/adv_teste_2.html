<meta charset="UTF-8">
<input/> <button>comparar</button>
<script>
    var input = document.querySelector("input");
    input.focus();
    function apertaBotao(){
        var button = document.querySelector("button");
        button.onclick = fazTeste;
    }
    apertaBotao();
    function sorteia(){
        return Math.round(Math.random() * 10);
    }
    
    function sorteiaNumeros(quant){
        var segredos = [];
        var num = 0;
        while (num < quant){
            var numeroAleatorio = sorteia();
            if (numeroAleatorio!== 0){

                var achou = false;

                for (var posicao = 0; posicao < segredos.length; posicao++){

                    if (segredos[posicao] == numeroAleatorio){
                       achou = true;
                      break;
                    }
                }

                if (achou == false){
                    segredos.push(numeroAleatorio); //função push incrementa dados no array
                    num++
                }
        }      
    }
        return segredos;
    }

    var segredos = sorteiaNumeros(5);
    console.log(segredos);
    function fazTeste(){
        var achou = false;
        for (var posicao = 0; posicao < segredos.length; posicao++){
            if (input.value == segredos[posicao]) {
                alert("acertou");
                achou = true;
                break 
            }
        }
        if (achou == false){
            alert("voce errou");
        }
    
        input.value = "";
        input.focus();
}


</script>
