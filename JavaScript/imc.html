<meta charset="UTF-8">

    <title>Calculo IMC</title>
</head>
<script>
    function pulaLinha(){
        document.write('<br><br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calcImc(peso, altura){
        var imc = (peso / (altura ** 2));
        return imc;
    }

    const nomeInform = prompt('Entre seu nome.');
    let pesoInform = parseFloat(prompt('Informe seu peso.'));
    let alturaInform = parseFloat(prompt('Informe sua altura.'));
    var imcInform = calcImc(pesoInform, alturaInform);
    mostra('O imc do Paulo Ã©: '+imcInform);
</script>
