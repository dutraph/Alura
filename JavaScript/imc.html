<meta charset="UTF-8">
<head>
    <title>Calculo IMC</title>
</head>
<script>
    function pulaLinha(){
        document.write('<br><br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calcImc(peso, altura){
        var imc = Math.round(peso / (altura ** 2));
        return imc;
    }

    var imcPaulo = calcImc(102, 1.80);
    var imcMaria = calcImc(78, 1.62)
    mostra('O imc do Paulo é: '+imcPaulo);
    mostra('O imc da Maria é: '+imcMaria);

    function geraCodigo(letra, numero, numero2){
        var codigo = (letra+numero+numero2);
        return codigo;
    }
    cod = geraCodigo('GH',10,22);
    mostra(cod);
</script>
