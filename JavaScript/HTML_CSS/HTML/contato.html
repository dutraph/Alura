<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" 
    rel="stylesheet">
  </head>
  <body>
    <header class="topoPagina">
      <div class="caixa" >
        <h1><a href="../HTML/index.html"><img src="../IMG/logo.png" alt="Logo da Barbearia Alura" ></a></h1>
        <nav>
          <ul>
            <li><a href="../HTML/index.html">Home</a></li>
            <li><a href="../HTML/produtos.html">Produtos</a></li>
            <li><a href="../HTML/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contato-main">
      <form>
        <!-- Inicio do formulário -->
        <label for="nomeSobrenome" >Nome Completo</label>
        <input class="input-padrao" type="text" id="nomeSobrenome" placeholder="ex. João da Silva" required>

        <label for="email" >E-Mail</label>
        <input class="input-padrao" type="email" id="email" placeholder="ex. joao@gmail.com" required>
        
        <label for="telefone">Telefone</label>
        <input class="input-padrao" type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx" required>

        <label for="mensagem">Feedback</label>
        <textarea class="input-padrao" cols="62" rows="6" id="mensagem" placeholder=" Deixe um feedback para melhorarmos nosso atendimento."></textarea>


        <!-- Preferencia de contato (a opçao name dentro da tag input serve para 
             atribuir todas as opçoes ao mesmo grupo)-->
        <fieldset class="radio">
          <legend class="teste" id="teste" >Como Prefere nosso contato?</legend><br>
          <label for="radio-email"><input type="radio" 
            name="contato" value="email" id="radio-email"> E-Mail</label>
          

          <label for="radio-tel"><input type="radio" 
            name="contato" value="telefone" id="radio-tel"> Telefone</label>
          
          
          <label for="radio-whatsapp"><input type="radio" 
            name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
          
        </fieldset>
        <fieldset>
          <legend>Qual horário de preferência?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label><input class="checkbox" type="checkbox" checked> Marque para assinar nossa newsletter</label>
        
        <!-- Botao de envio -->
        <input class="envio" type="submit" value="Enviar">
      </form>

      <!--Tabela de horarios-->
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Seg: </td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Qua: </td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sex: </td>
            <td>8h ~ 12h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- Inicio rodapé -->
    <footer class="rodape" >
      <img src="../IMG/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p> <!-- &copy; é usado como simbolo do copyright (ver tabela unicode)-->
    </footer>
  </body>
</html>
