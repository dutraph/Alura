<!DOCTYPE html>
<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write('<br><br>')
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function sorteiaNumero(n){
        var numeroPensado = (Math.random() * n);
            numeroPensado = Math.round(numeroPensado);
        return numeroPensado
        return n
    }
    
    var n = parseInt(prompt('Entre um numero de 0  a 100.'));
    var num = sorteiaNumero(n);
    console.log(num);
    var chute = parseInt(prompt('Advinhe um numero de 0 a '+ n));
    if(chute == num) {
        mostra('Acertou o numero é: '+ num);
    } else {
        if (chute > num) {
            mostra('Errou o chute é maior que o numero secreto!');         
        } else{
            mostra('Errou o chute é menor que o numero secreto!');
        }
        
    }
    
</script>
